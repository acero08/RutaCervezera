openapi: 3.0.0
info:
  title: Bar Management API
  version: 1.0.0
  description: API para gestión de bares, productos, reseñas y usuarios

tags:
  - name: Bars
    description: Operaciones con bares
  - name: Items
    description: Gestión de productos (comida y bebida)
  - name: Reviews
    description: Operaciones con reseñas
  - name: Upvotes
    description: Sistema de votos
  - name: Users
    description: Gestión de usuarios
  - name: Comments
    description: Gestión de comentarios
  - name: YELP
    description: Cosas de api yelp

paths:
  # Users endpoints (existing)
  /users/register:
    post:
      tags: [Users]
      summary: Registrar nuevo usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Juan Pérez"
                email:
                  type: string
                  format: email
                  example: "juan@example.com"
                mobile:
                  type: string
                  example: "+34 600 123 456"
                password:
                  type: string
                  example: "Password123!"
              required:
                - name
                - email
                - mobile
                - password
      responses:
        '201':
          description: Usuario registrado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Usuario registrado exitosamente"
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: 5f8d04b3ab34567890abcdef
                      name:
                        type: string
                      email:
                        type: string
                      mobile:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
        '400':
          description: Campos requeridos faltantes
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Todos los campos son requeridos"
        '409':
          description: Usuario ya existe
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "El usuario ya existe"

  /users/login:
    post:
      tags: [Users]
      summary: Iniciar sesión
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: "juan@example.com"
                password:
                  type: string
                  example: "Password123!"
              required:
                - email
                - password
      responses:
        '200':
          description: Login exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Login exitoso"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 5f8d04b3ab34567890abcdef
                      name:
                        type: string
                        example: "Juan Pérez"
                      email:
                        type: string
                        example: "juan@example.com"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Credenciales inválidas
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Credenciales inválidas"
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Usuario no encontrado"

  /api/userdata:
    post:
      tags: [Users]
      summary: Obtener datos del usuario autenticado
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
              required:
                - token
      responses:
        '200':
          description: Datos del usuario
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Ok"
                  data:
                    $ref: '#/components/schemas/UserDetail'
        '401':
          description: Token inválido
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Token inválido"

  /api/updateUser:
    put:
      tags: [Users]
      summary: Actualizar datos de usuario
      consumes:
        - multipart/form-data
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                name:
                  type: string
                  example: "Juan Pérez Actualizado"
                mobile:
                  type: string
                  example: "+34 600 000 000"
                gender:
                  type: string
                  example: "masculino"
                password:
                  type: string
                  example: "NewPassword123!"
                image:
                  type: string
                  format: binary
      responses:
        '200':
          description: Usuario actualizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  message:
                    type: string
                    example: "User updated successfully"
                  user:
                    $ref: '#/components/schemas/UserDetail'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "Unauthorized"
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "User not found"

  # Bars endpoints
  /api/bars:
    post:
      tags: [Bars]
      summary: Crear un nuevo bar
      consumes:
        - multipart/form-data
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Bar Ejemplo"
                address:
                  type: string
                  example: "Calle Falsa 123"
                phonenumber:
                  type: string
                  example: "+34 600 123 456"
                rating:
                  type: number
                  example: 4.5
                image:
                  type: string
                  format: binary
              required:
                - name
                - address
                - phonenumber
                - rating
      responses:
        '201':
          description: Bar creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Bar creado exitosamente"
                  bar:
                    $ref: '#/components/schemas/Bar'
        '500':
          $ref: '#/components/responses/ServerError'

    get:
      tags: [Bars]
      summary: Obtener todos los bares
      responses:
        '200':
          description: Lista de bares
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Bar'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/bars/search:
    get:
      tags: [Bars]
      summary: Buscar bares por nombre
      parameters:
        - in: query
          name: name
          schema:
            type: string
          required: true
          example: "Ejemplo"
      responses:
        '200':
          description: Bares encontrados
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Bar'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/bars/{id}:
    get:
      tags: [Bars]
      summary: Obtener bar por ID
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          example: 5f8d04b3ab34567890abcdef
      responses:
        '200':
          description: Bar encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bar'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

    put:
      tags: [Bars]
      summary: Actualizar bar por ID
      consumes:
        - multipart/form-data
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          example: 5f8d04b3ab34567890abcdef
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Bar Actualizado"
                address:
                  type: string
                  example: "Nueva Dirección 456"
                phonenumber:
                  type: string
                  example: "+34 600 789 012"
                rating:
                  type: number
                  example: 4.8
                image:
                  type: string
                  format: binary
      responses:
        '200':
          description: Bar actualizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Bar actualizado exitosamente"
                  bar:
                    $ref: '#/components/schemas/Bar'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      tags: [Bars]
      summary: Eliminar bar por ID
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          example: 5f8d04b3ab34567890abcdef
      responses:
        '200':
          description: Bar eliminado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Bar eliminado exitosamente"
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  # Menu Items Endpoints
  /api/bars/{barId}/menu:
    post:
      tags: [Items]
      summary: Crear nuevo ítem en el menú
      consumes:
        - multipart/form-data
      parameters:
        - in: path
          name: barId
          required: true
          schema:
            type: string
          example: 5f8d04b3ab34567890abcdef
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                itemType:
                  type: string
                  enum: [food, drink]
                  example: food
                name:
                  type: string
                  example: "Hamburguesa clásica"
                description:
                  type: string
                  example: "Carne 200g con queso cheddar"
                price:
                  type: number
                  example: 12.99
                image:
                  type: string
                  format: binary
                # Food specific
                isVegetarian:
                  type: boolean
                  example: false
                calories:
                  type: integer
                  example: 650
                category:
                  type: string
                  example: plato_principal
                # Drink specific
                isAlcoholic:
                  type: boolean
                  example: true
                alcoholPercentage:
                  type: number
                  example: 5.5
                volume:
                  type: integer
                  example: 330
                servingTemperature:
                  type: string
                  example: frio
              required:
                - itemType
                - name
                - description
                - price
      responses:
        '201':
          description: Ítem creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    oneOf:
                      - $ref: '#/components/schemas/FoodItem'
                      - $ref: '#/components/schemas/DrinkItem'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

    get:
      tags: [Items]
      summary: Obtener menú de un bar
      parameters:
        - in: path
          name: barId
          required: true
          schema:
            type: string
          example: 5f8d04b3ab34567890abcdef
        - in: query
          name: type
          schema:
            type: string
            enum: [food, drink]
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Menú obtenido exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      food:
                        type: array
                        items:
                          $ref: '#/components/schemas/FoodItem'
                      drink:
                        type: array
                        items:
                          $ref: '#/components/schemas/DrinkItem'
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                      limit:
                        type: integer
                      total:
                        type: integer
                      pages:
                        type: integer
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/menu/{itemId}:
    get:
      tags: [Items]
      summary: Obtener ítem por ID
      parameters:
        - in: path
          name: itemId
          required: true
          schema:
            type: string
          example: 5f8d04b3ab34567890abcdef
      responses:
        '200':
          description: Ítem obtenido exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    oneOf:
                      - $ref: '#/components/schemas/FoodItem'
                      - $ref: '#/components/schemas/DrinkItem'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

    put:
      tags: [Items]
      summary: Actualizar ítem del menú
      consumes:
        - multipart/form-data
      parameters:
        - in: path
          name: itemId
          required: true
          schema:
            type: string
          example: 5f8d04b3ab34567890abcdef
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
                image:
                  type: string
                  format: binary
                isAvailable:
                  type: boolean
                # Food specific
                isVegetarian:
                  type: boolean
                calories:
                  type: integer
                category:
                  type: string
                # Drink specific
                isAlcoholic:
                  type: boolean
                alcoholPercentage:
                  type: number
                volume:
                  type: integer
                servingTemperature:
                  type: string
      responses:
        '200':
          description: Ítem actualizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    oneOf:
                      - $ref: '#/components/schemas/FoodItem'
                      - $ref: '#/components/schemas/DrinkItem'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      tags: [Items]
      summary: Eliminar ítem del menú
      parameters:
        - in: path
          name: itemId
          required: true
          schema:
            type: string
          example: 5f8d04b3ab34567890abcdef
      responses:
        '200':
          description: Ítem eliminado
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/bars/{barId}/menu/search:
    get:
      tags: [Items]
      summary: Buscar ítems en el menú
      parameters:
        - in: path
          name: barId
          required: true
          schema:
            type: string
          example: 5f8d04b3ab34567890abcdef
        - in: query
          name: q
          schema:
            type: string
          description: Término de búsqueda
        - in: query
          name: type
          schema:
            type: string
            enum: [food, drink]
        - in: query
          name: minPrice
          schema:
            type: number
        - in: query
          name: maxPrice
          schema:
            type: number
      responses:
        '200':
          description: Resultados de búsqueda
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  count:
                    type: integer
                  data:
                    type: array
                    items:
                      oneOf:
                        - $ref: '#/components/schemas/FoodItem'
                        - $ref: '#/components/schemas/DrinkItem'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  # Reviews Endpoints
  /api/reviews:
    post:
      tags: [Reviews]
      summary: Crear nueva reseña
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                barId:
                  type: string
                  example: "5f8d04b3ab34567890abcdef"
                rating:
                  type: number
                  minimum: 1
                  maximum: 5
                  example: 4
                comment:
                  type: string
                  example: "Excelente ambiente y servicio"
              required:
                - token
                - barId
                - rating
                - comment
      responses:
        '201':
          description: Reseña creada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  review:
                    $ref: '#/components/schemas/Review'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/bars/{id}/reviews:
    get:
      tags: [Reviews]
      summary: Obtener reseñas de un bar
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          example: "5f8d04b3ab34567890abcdef"
      responses:
        '200':
          description: Lista de reseñas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/users/reviews:
    get:
      tags: [Reviews]
      summary: Obtener reseñas del usuario actual
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Lista de reseñas del usuario
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/reviews/{id}:
    put:
      tags: [Reviews]
      summary: Actualizar reseña
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          example: "5f8d04b3ab34567890abcdef"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                rating:
                  type: number
                  minimum: 1
                  maximum: 5
                  example: 5
                comment:
                  type: string
                  example: "Actualizado: Mejor experiencia"
              required:
                - token
      responses:
        '200':
          description: Reseña actualizada
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  review:
                    $ref: '#/components/schemas/Review'
        '403':
          description: No autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No puedes editar esta reseña"
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      tags: [Reviews]
      summary: Eliminar reseña
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          example: "5f8d04b3ab34567890abcdef"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Reseña eliminada
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'


  #Comentarios endpoints
  /api/reviews/{id}/comments:
    post:
      tags: [Comments]
      summary: Crear comentario en una reseña
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          example: 5f8d04b3ab34567890abcdef
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                comment:
                  type: string
                  example: "Excelente reseña"
              required:
                - token
                - comment
      responses:
        '201':
          description: Comentario creado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  comment:
                    $ref: '#/components/schemas/Comment'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

    get:
      tags: [Comments]
      summary: Obtener comentarios de una reseña
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          example: 5f8d04b3ab34567890abcdef
      responses:
        '200':
          description: Lista de comentarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
        '404':
          description: Sin comentarios
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No se encontraron comentarios"
        '500':
          $ref: '#/components/responses/ServerError'

  # Upvotes en Reviews
  /api/reviews/{id}/upvotes:
    post:
      tags: [Upvotes]
      summary: Toggle upvote en reseña
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
