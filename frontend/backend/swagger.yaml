components:
  responses:
    Forbidden:
      description: Acceso no autorizado
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Acceso prohibido"

    ServerError:
      description: Error interno del servidor
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Internal server error"

    BadRequest:
      description: Solicitud incorrecta
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Bad request"

    NotFound:
      description: Recurso no encontrado
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Resource not found"


  # Mantener los schemas existentes
  schemas:
    Bar:
      type: object
      properties:
        _id:
          type: string
          example: 5f8d04b3ab34567890abcdef
        name:
          type: string
          example: "El Bar Ejemplar"
        address:
          type: string
          example: "Calle Falsa 123"
        phonenumber:
          type: string
          example: "+34 600 123 456"
        rating:
          type: number
          minimum: 1
          maximum: 5
          example: 4.5
        image:
          type: string
          example: "http://example.com/bar.jpg"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - name
        - address
        - phonenumber
        - rating

    BaseItem:
      type: object
      properties:
        _id:
          type: string
          example: 5f8d04b3ab34567890abcdef
        bar:
          $ref: "#/components/schemas/Bar"
        name:
          type: string
          example: "Producto base"
        description:
          type: string
          example: "Descripción del producto"
        price:
          type: number
          minimum: 0
          example: 10.99
        image:
          type: string
          example: "http://example.com/product.jpg"
        isAvailable:
          type: boolean
          example: true
        itemType:
          type: string
          enum: [DrinkItem, FoodItem]
          example: DrinkItem
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - bar
        - name
        - description
        - price

    DrinkItem:
      allOf:
        - $ref: "#/components/schemas/BaseItem"
        - type: object
          properties:
            isAlcoholic:
              type: boolean
              example: true
            alcoholPercentage:
              type: number
              minimum: 0
              maximum: 100
              example: 5.5
            volume:
              type: number
              minimum: 0
              example: 330
            category:
              type: string
              enum:
                [
                  cerveza,
                  vino,
                  coctel,
                  licor,
                  refresco,
                  agua,
                  jugo,
                  cafe,
                  te,
                  energetica,
                ]
              example: cerveza
            servingTemperature:
              type: string
              enum: [frio, ambiente, caliente]
              example: frio
          required:
            - isAlcoholic
            - volume
            - category

    FoodItem:
      allOf:
        - $ref: "#/components/schemas/BaseItem"
        - type: object
          properties:
            isVegetarian:
              type: boolean
              example: false
            hasGluten:
              type: boolean
              example: true
            calories:
              type: number
              minimum: 0
              example: 450
            category:
              type: string
              enum: [entrada, plato_principal, postre, ensalada, guarnicion]
              example: plato_principal
          required:
            - category

    Review:
      type: object
      properties:
        _id:
          type: string
          example: 5f8d04b3ab34567890abcdef
        user:
          $ref: "#/components/schemas/UserDetail"
        bar:
          $ref: "#/components/schemas/Bar"
        rating:
          type: number
          minimum: 1
          maximum: 5
          example: 4
        comment:
          type: string
          example: "Excelente ambiente y servicio"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - user
        - bar
        - rating
        - comment

    Comment:
      type: object
      properties:
        _id:
          type: string
          example: 5f8d04b3ab34567890abcdef
        user:
          $ref: "#/components/schemas/UserDetail"
        review:
          $ref: "#/components/schemas/Review"
        comment:
          type: string
          example: "Estoy de acuerdo con la reseña"
        createdAt:
          type: string
          format: date-time
      required:
        - user
        - review
        - comment

    Upvote:
      type: object
      properties:
        _id:
          type: string
          example: 5f8d04b3ab34567890abcdef
        user_id:
          $ref: "#/components/schemas/UserDetail"
        bar_id:
          $ref: "#/components/schemas/Bar"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - user_id
        - bar_id

    UpvoteReview:
      type: object
      properties:
        _id:
          type: string
          example: 5f8d04b3ab34567890abcdef
        user_id:
          $ref: "#/components/schemas/UserDetail"
        review_id:
          $ref: "#/components/schemas/Review"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - user_id
        - review_id

    UserDetail:
      type: object
      properties:
        _id:
          type: string
          example: 5f8d04b3ab34567890abcdef
        name:
          type: string
          example: "Juan Pérez"
        email:
          type: string
          format: email
          example: "juan@example.com"
        mobile:
          type: string
          example: "+34 600 123 456"
        image:
          type: string
          example: "http://example.com/avatar.jpg"
        gender:
          type: string
          example: "masculino"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - name
        - email
        - password

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

